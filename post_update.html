{% extends 'base.html' %}

{% block title %}
სტატიის განახლება
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h3 >სტატიის განახლება</h3>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{article.title}}" placeholder="სათაური"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="აღწერა">{{article.intro}}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="ტექსტი">{{article.text}}</textarea><br>
        <input type="submit" class="btn btn-success" value="განახლება"></input>
    </form>
</div>

{% endblock %}
